name: VarLight
version: "plugin.version"
author: shawlaf
main: me.shawlaf.varlight.VarLightPlugin
description: Turn Normal Blocks into Light Sources!
api-version: "api.version"

softdepend:
  - "Multiverse-Core"
  - "LightAPI"

permissions:
  varlight.admin:
    description: "Provides access to the varlight admin commands"
    children:
      varlight.admin.save:
        description: "Provides access to the varlight save command"
      varlight.admin.perm:
        description: "Provides access to the varlight permission command"
      varlight.admin.world:
        description: "Provides access to the varlight whitelist/blacklist commands"

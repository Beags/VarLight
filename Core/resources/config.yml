# VARLIGHT PLUGIN CONFIGURATION
# -------------------------------------------------------------------------------------------
# "autosave" Controls how the plugin automatically saves custom light sources.
# Custom light sources are saved in <world-folder>/varlight/
# A value greater than zero will automatically save all custom light sources every N minutes.
# Setting this value to 0 will disable automatic saving of custom light sources completely
# and all custom light sources must be saved manually using the built-in command
# A value less than zero will automatically save all custom light sources of a world as
# soon as that world gets saved.
# -------------------------------------------------------------------------------------------
# "autosave-logpersist" Controls if information about the autosave should be printed
# to the server console log
# -------------------------------------------------------------------------------------------
# "requiredPermission" controls the Permission node required to use the plugins functionality
# -------------------------------------------------------------------------------------------
# "whitelist" Controls in which worlds the plugin will function
# -------------------------------------------------------------------------------------------
# "blacklist" Controls in which worlds the plugin will not function
# -------------------------------------------------------------------------------------------
# "vldb-deflated" Controls, whether the files used to store Light source information should
# be deflated using GZIP
# -------------------------------------------------------------------------------------------
# "stepsize-gamemode" Controls, which Gamemode is required to use /varlight stepsize
# The Hierarchy is:
#  1) Creative: Players can only use stepsize in creative mode (default)
#  2) SURVIVAL: Players in survival and creative mode may use stepsize
#  3) ADVENTURE: Players in adventure, survival and creative mode may use stepsize
# Spectators cannot use VarLight, which is why they're not listed
# -------------------------------------------------------------------------------------------
# When "varlight-reclaim" is set to true, players will be able to mine light sources with
# Silk Touch to get a "Glowing ..." (example: Glowing Block of Iron) that will automatically
# create a light source when placed
# Mining a Light source with Fortune will drop some of the glowstone dust (or whatever item
# you're using)
# When this value is set to false, mining light sources will always destroy the light source
# completely and drop the normal block
# -------------------------------------------------------------------------------------------

item: "minecraft:glowstone_dust"
autosave: 5
autosave-logpersist: true
requiredPermission: ''
whitelist: []
blacklist: []
vldb-deflated: true
stepsize-gamemode: "CREATIVE"
varlight-reclaim: true